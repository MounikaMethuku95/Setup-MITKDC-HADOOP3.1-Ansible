# ========= Kerberos Configuration =========

# Realm (comes from openldap defaults, override if needed)
realm: "{{ realm | default('HADOOP.TEST') }}"

# Master password for Kerberos database
kdc_master_pw: "{{ kdc_master_pw | default('Idontknow123') }}"

# Kerberos container DN (stored under LDAP basedn)
kerberos_container_dn: "{{ kerberos_container_dn | default('ou=Kerberos,dc=hadoop,dc=test') }}"

# LDAP bind DN for Kerberos service account
kdc_ldap_dn: "cn=krb-svc,{{ basedn }}"

# Password for Kerberos service account
kdc_ldap_pw: "ChangeMe_Kerberos_LDAP_Bind_Password"

# ========= Idempotency markers =========
kerberos_container_marker: "/etc/krb5kdc/kerberos_container_configured"
kerberos_db_marker: "/etc/krb5kdc/kdc_db_created"
